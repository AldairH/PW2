<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Generador de QR</h1>
    </header>
    <div style="margin-top: 50px;">
        <div>
            <label for="imput1">Nombre:</label>
                <input type="text" id="input1" required maxlength="100" placeholder="Nombre completo">
            <label>Correo: </label>
                <input type="email" id="input2" placeholder="Correo electronico" required>
            <label>Institucion: </label>
                <input type="text" id="input3" required list="listaEscuelas">
                <datalist id="listaEscuelas">
                    <option value="UNAM">UNAM</option>
                    <option value="IPN">IPN</option>
                    <option value="ENAP">ENAP</option>
                    <option value="ENBA">ENBA</option>
                </datalist>
            <label>Dependencia: </label>
                <input type="text" required maxlength="255" id="input4">
            <button onclick="generarQR()">Generar QR</button>

            <div id="qr-code" style="text-align: center;">
                <!-- Imagen de QR -->
            </div>

        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
